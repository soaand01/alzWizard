{% extends 'base.html' %}

{% block content %}
{% include 'navmenu.html' %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div id="mainCarousel" class="carousel slide w-75" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='assets/alz-terraform-accelerator.png') }}" class="d-block w-100" alt="ALZ Terraform Accelerator">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='assets/components.png') }}" class="d-block w-100" alt="Components">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container d-flex justify-content-center" style="margin-top: 20px;">
    <div class="card w-100 shadow-sm" style="max-width: 900px;">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h4>Get Started</h4>
                <p class="mb-0">Follow the step-by-step user guide for planning and prerequisites.</p>
            </div>
            <div>
                <a href="/get-started" class="btn btn-outline-primary wizard-btn wizard-btn-outline">Open Get Started</a>
                <a href="/phase0" class="btn btn-primary wizard-btn ms-2">Start Phase 0</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
