{% extends 'base.html' %}

{% block content %}
{% include 'navmenu.html' %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <!-- brief explanation removed per request -->
    <div id="mainCarousel" class="carousel slide w-75" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='assets/alz-terraform-accelerator.png') }}" class="d-block w-100" alt="ALZ Terraform Accelerator">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='assets/components.png') }}" class="d-block w-100" alt="Components">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
    <div class="d-flex justify-content-center mt-4">
        <a href="/get-started" id="wizardBtn" class="btn btn-primary wizard-btn" role="button">Start Wizard</a>
    </div>

{% endblock %}
